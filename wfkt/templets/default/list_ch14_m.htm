<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>微风课堂</title>
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/css.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/style.css">
    <link href="{dede:global.cfg_templets_skin/}/css/medile.css" rel='stylesheet' type='text/css' />
    <script  src="dede:global.cfg_templets_skin/}/js/jquery.js"></script>
    <script src="dede:global.cfg_templets_skin/}/js/bootstrap.min.js"></script>
</head>
<body ondragstart="return false">

<!--导航栏 begin-->
{dede:include file="head.htm" /}
<h4 class="latest-text w3_latest_text">微风映像</h4>
<div class="container">
    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
        <ul id="myTab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">1</a></li>
            <li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">2</a></li>
            <li role="presentation"><a href="#rating" id="rating-tab" role="tab" data-toggle="tab" aria-controls="rating" aria-expanded="true">3</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                <ul class="col-md-2 w3l-movie-gride-agile">
                    {dede:arclist limit="3" typeid="3" orderby="id" orderway="desc"}
                    <li>
                        <a href="[field:arcurl/]" class="hvr-shutter-out-horizontal">
                            <img src="[field:litpic/]" title="xxx-name" class="img-responsive" alt=" " />
                            <div class="w3l-action-icon"><i class="glyphicon glyphicon-play-circle" aria-hidden="true"></i></div>
                        </a>
                        <div class="wenzi">
                            <div class="w3l-movie-text">
                                <h6><a href="[field:arcurl/]">[field:title/]</a></h6>
                            </div>
                            <div class="mid-2">
                                <p>[field:pubdate function="GetDateTimeMK(@me)"/]</p>
                            </div>
                        </div>
                        <div class="ribben"><p>NEW</p></div>
                    </li>
                    {/dede:arclist}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"> </div>

<!--foot-->

<div class="footer">
    <div class="wp">
        <h2>友情链接</h2>
        <ul class="foot-nav">
            <li><a href="http://gxdxszx.cloudsen.cn/index.html">广西大学生在线</a></li>
            <li><a href="https://yiban.cn/">易班研究发展中心</a></li>
            <li><a href="http://jcyk.myclub2.com/">广西思政教育平台</a></li>
        </ul>
    </div>
</div>
</body>
</html>
